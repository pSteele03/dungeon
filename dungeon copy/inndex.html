<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Layout & Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dungeon"></div>
    <button id="generate-dungeon">Generate New Dungeon</button>
    <div id="dice-roller">
        <h2>Dice Roller</h2>
        <div class="dice-images">
            <img src="diceimage/d4.png" alt="d4" data-dice="4">
            <img src="diceimage/d6.png" alt="d6" data-dice="6">
            <img src="diceimage/d8.png" alt="d8" data-dice="8">
            <img src="diceimage/d10.png" alt="d10" data-dice="10">
            <img src="diceimage/d12.png" alt="d12" data-dice="12">
            <img src="diceimage/d20.png" alt="d20" data-dice="20">
            <img src="diceimage/d10.png" alt="d100" data-dice="100">
            <img src="diceimage/d10.png" alt="d100" data-dice="100">
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
